<head>
    <title>Cast your vote</title>

        body{
            background: -webkit-linear-gradient(left, #a445b2, #fa4299);
        }
        .selection{
            margin: 200px 0px 0px 40%;
            text-align: center;
            justify-content: center;
            width: auto;
            height: 40px;
        }
    </style>

</head>
<body>
    <select class="selection" >
        <option value="one" >1st-party</option>
        <option value="two" >2nd-party</option>
        <option value="three" >3rd-party</option>
        <option value="four" >4th-party</option>
        <option value="five" >5th-party</option>
        <option value="six" >6th-party</option>
    </select>
</body>
